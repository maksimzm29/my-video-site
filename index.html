<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>М.Г.Рукавишников</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .video-container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            text-align: center;
            color: #666;
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .video-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h3>М.Г.Рукавишников</h3>
        <video controls autoplay muted loop playsinline>
            <source src="test.mp4" type="video/mp4">
            Ваш браузер не поддерживает тег video.
        </video>
        <p>Пример ожившего фото</p>
    </div>

</body>
</html>
